<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>

<body>
    <form id="myForm">
        <input id="name" type="text" placeholder="Name" value=""><br><br>
        <input id="email" type="email" placeholder="Email" value=""><br><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>
        <input type="button" value="Submit" onclick="displayFormData()">
    </form>

    <div id="formData"></div>

    <script>
        function displayFormData() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var gender = document.querySelector('input[name="gender"]:checked');

            var formDataContainer = document.getElementById('formData');
            formDataContainer.innerHTML = '<p><strong>Name:</strong> ' + name + '</p>' +
                '<p><strong>Email:</strong> ' + email + '</p>' +
                '<p><strong>Gender:</strong> ' + (gender ? gender.value : 'Not specified') + '</p>';
        }
    </script>
</body>

</html>
